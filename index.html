<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masinac</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <div class="container">
        <h1>Masinac</h1>
        <div class="building-container">
            <div class="floor-selector">
                <h2>Select Floor</h2>
                <div class="floor-buttons">
                    <button class="floor-btn active" data-floor="3">3rd Floor</button>
                    <button class="floor-btn" data-floor="2">2nd Floor</button>
                    <button class="floor-btn" data-floor="1">1st Floor</button>
                </div>
            </div>
            <div class="rooms-container">
                <h2>Available Rooms</h2>
                <div class="rooms-grid" id="roomsGrid">
                    <!-- Rooms will be dynamically generated here -->
                </div>
            </div>
        </div>
        <div class="reservation-details">
            <h2>Reservation Details</h2>
            <div id="selectedRoomInfo">
                <p>No room selected</p>
            </div>
            <button id="confirmReservation" class="confirm-btn" disabled>Confirm Reservation</button>
        </div>
    </div>

    <!-- Modal Form -->
    <div id="reservationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Student Reservation Form</h2>
            <form id="reservationForm">
                <div class="form-group">
                    <label for="studentName">Full Name:</label>
                    <input type="text" id="studentName" name="studentName" required>
                </div>
                
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
                
                <div class="form-group">
                    <label for="university">University:</label>
                    <select id="university" name="university" required>
                        <option value="">Select University</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="faculty">Faculty:</label>
                    <select id="faculty" name="faculty" required disabled>
                        <option value="">Select Faculty</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Submit Reservation</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const { createClient } = supabase;
    </script>
    <script src="/public/script.js"></script>
</body>
</html>
